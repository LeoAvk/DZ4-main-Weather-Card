<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <title>Weather Card Konovalov</title>
</head>
<body>
    <div class="bg">
        <div class="weather-card">
            <div class="weather-card_sidebar">
                <div class="weather_icon">
                    <div class="weather-logo">
                        <img src="./public/img/weather_logo.png" alt="">
                    </div>
                    <div class="weather-condition">
                        Partly Cloudy
                    </div>
                </div>
                <div class="weather_status">
                    <div class="weather_status_header">
                        <a href="" class="weather_status_time">
                            Today
                        </a>
                        <a href="" class="weather_status_time">
                           Week
                        </a>
                    </div>
                    <ul class="weather_status_indicator">
                        <li>
                            <div class="weather_hour">
                                Now
                            </div>
                            <div class="weather_temp">
                                <img src="./public/img/sun_cloudy.png" alt="">
                                <div class="weather_degree">
                                    65°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather_hour">
                                9:00 a.m.
                            </div>
                            <div class="weather_temp">
                                <img src="./public/img/sun_cloudy.png" alt="">
                                <div class="weather_degree">
                                    71°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather_hour">
                                10:00 a.m.
                            </div>
                            <div class="weather_temp">
                                <img src="./public/img/sun.png" alt="">
                                <div class="weather_degree">
                                    73°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather_hour">
                                11:00 a.m.
                            </div>
                            <div class="weather_temp">
                                <img src="./public/img/sun.png" alt="">
                                <div class="weather_degree">
                                    75°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather_hour">
                                12:00 p.m.
                            </div>
                            <div class="weather_temp">
                                <img src="./public/img/sun.png" alt="">
                                <div class="weather_degree">
                                    84°
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weather-card_main">
                <div class="weather_location">
                    <div class="weather_location_city">
                        San Fransisco
                    </div>
                    <div class="weather_location_state">
                        CALIFORNIA
                    </div>
                </div>
                <div class="weather_item">
                    <div class="weather_item_data">
                        <div class="weather_item_data_time">
                            8:43 a.m.
                        </div>
                        <div class="weather_item_data_day">
                            Monday, November 16th
                        </div>
                    </div>
                    <div class="weather_item_degree">
                        65°
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
